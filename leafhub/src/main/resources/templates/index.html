<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Just Demo</title>
<meta name="viewport" http-equiv="Content-Type"
	content="text/html,charset=UTF-8, width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link rel="shortcut icon" th:href="@{/img/em_fav.png}"
	type="image/x-icon" />
<!-- <script type="text/javascript" th:src="@{/js/jquery3.min.js}"></script> -->
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.validate.min.js}"></script>
<script type="text/javascript" th:src="@{/js/validations.js}"></script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>

				<a class="navbar-brand" th:href="@{/}">Learners Hub</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#login">LOGIN</a></li>
				</ul>
			</div>

		</div>
	</nav>

	<div class="container" id="login">
		<div class="jumbotron">
			<div class="clear"></div>
			<div class="row">
				<div class="col-sm-6">
					<img th:src="@{/img/logo.png}" alt="Eye Care"
						class="img-responsive" />
				</div>

				<!-- Login Main Div -->
				<div class="col-sm-6">
					<th:block th:if="${param.reset != null}">
						<div th:if=" ${param.reset[0]} == 'success'"
							class="alert alert-success msg"
							th:text="#{forgotPassword.success}"></div>
					</th:block>
					<!-- Result Messages -->

					<!-- Result Messages End -->
					<div id="login" class="col-sm-11 col-sm-offset-1">
						<h3 id="login-header" class="text-left">Login</h3>
						<hr />
						<form action="#" method="post" th:action="@{/login}"
							th:object="${user}" class="form-horizontal" name="loginForm">
							<div class="form-group input-group col-sm-12" id="login-input">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-user"></i></span> <input type="text"
									th:field="*{userName}" placeholder="Enter User Name"
									class="form-control" name="userNameTxt" id="userNameTxt" />
							</div>

							<div class="form-group input-group col-sm-12" id="login-input">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-lock"></i></span> <input type="password"
									th:field="*{password}" placeholder="Enter Password"
									class="form-control" />
							</div>

							<div class="form-group input-group" id="login-input">
								<input id="loginSubmit" type="submit" value="Login"
									class="btn btn-success" /> <span th:if="${param.loginError}"
									class="alert alert-danger msg" th:text="#{login.error}"></span>
							</div>

							<div class="form-group input-group" id="login-input">
								<a th:href="@{/forgotPassword}">Forgot Password?</a>
							</div>
						</form>
					</div>
				</div>
				<!-- /Login Main Div -->
			</div>
		</div>
	</div>
	<!-- /.container -->

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

</body>
</html>
